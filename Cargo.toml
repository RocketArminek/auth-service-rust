[package]
name = "auth-service"
version = "0.1.0"
edition = "2021"
authors = ["Arkadiusz Krakowiak<arkadiusz.k.e@gmail.com>"]
description = "A simple authorization and authentication service"
license = "GPL-3"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.7.5"
tokio = { version = "1.37.0", features = ["full"] }
tracing-subscriber = "0.3.18"
serde = { version = "1.0.197", features = ["derive"] }
thiserror = "1.0.58"
clap = { version = "4.5.4", features = ["derive"] }
utoipa = "4.2.0"
chrono = "0.4.38"
uuid = { version = "1.8.0", features = ["v4", "v7", "fast-rng", "macro-diagnostics", "serde"] }
regex = "1.10.4"

[dev-dependencies]
assert_cmd = "2.0.14"
axum-test = "14.8.0"
predicates = "3.1.0"
